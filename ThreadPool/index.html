<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title>
    </title>

    <script type="text/javascript" src="threadPool.js"></script>

    <script type="text/javascript">

        const THREAD_COUNT=10;

        function callback(event)
        {
            console.log(event);
        }

        var threadPool = new ThreadPool(THREAD_COUNT, 'dummyCallback.js');
        threadPool.init();
        threadPool.addTask(new Task(callback, "forward to callback"));
    </script>
